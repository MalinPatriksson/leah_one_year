<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Inbjudningskort</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("/css/images/balong.jfif");

        margin: 20px;
        padding: 20px;
        display: flex;

        align-items: center;
        height: 110vh;
    }

        height: auto;
        margin: 20px;
        border: 4px solid rgba(225, 158, 224, 0.57);

    }

    .card-img {
        width: 80%;
        height: auto;
        display: block;
        margin: 10px auto;
        border: 4px solid rgba(225, 158, 224, 0.57);
        border-radius: 10px;
    }

    .card-content {
        padding: 20px;
    }

    h1 {
        color: #333;
        margin: 20px;
        text-align: center;
    }
    h3 {
        margin: 20px;
        font-weight: normal;
    }

        color: #666;
        margin: 20px;
        text-align: center;
    }
